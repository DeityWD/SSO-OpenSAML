<!DOCTYPE html><!--[if !IE]><!--> <html lang="en"> <!--<![endif]--><head>	<meta charset="utf-8" />	<title>用户登录</title>	<meta content="width=device-width, initial-scale=1.0" name="viewport" />	<meta content="" name="description" />	<meta content="" name="author" />	<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>	<link href="/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>	<link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>	<link href="/css/style-metro.css" rel="stylesheet" type="text/css"/>	<link href="/css/style.css" rel="stylesheet" type="text/css"/>	<link href="/css/style-responsive.css" rel="stylesheet" type="text/css"/>	<link href="/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>	<link href="/css/uniform.default.css" rel="stylesheet" type="text/css"/>	<link href="/css/login.css" rel="stylesheet" type="text/css"/>	<link rel="shortcut icon" href="/image/favicon.ico" /></head><body class="login">	<div class="logo">	</div>	<div class="content">	<!-- action="/loginFilter" method="post" -->		<form class="form-vertical login-form" action="/adminLogin" method="post">			<h3 class="form-title">系统登录</h3>			<div class="alert alert-error hide">				<button class="close" data-dismiss="alert"></button>				<span>请输入用户名和密码.</span>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">Username</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="邮箱" name="email"/>					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">Password</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i>						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"/>					</div>				</div>			</div>			<div class="form-actions">				<label class="checkbox">				<input type="checkbox" name="remember" value="1"/>记住我				</label>				<button type="submit" class="btn green pull-right">				登录 <i class="m-icon-swapright m-icon-white"></i>				</button>            			</div>			<div class="forget-password">				<h4>忘记密码 ?</h4>				<p>					<a href="javascript:;" class="" id="forget-password">点击此处找回密码.</a>				</p>			</div>			<div class="create-account">				<p>					还没有账号 ?&nbsp; 					<a href="javascript:;" id="register-btn" class="">新建账号</a>				</p>			</div>		</form>		<form class="form-vertical forget-form" action="index.html">			<h3 class="">忘记密码 ?</h3>			<p>请输入邮件地址以便找回密码.</p>			<div class="control-group">				<div class="controls">					<div class="input-icon left">						<i class="icon-envelope"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />					</div>				</div>			</div>			<div class="form-actions">				<button type="button" id="back-btn" class="btn">				<i class="m-icon-swapleft"></i> 返回				</button>				<button type="submit" class="btn green pull-right">				提交 <i class="m-icon-swapright m-icon-white"></i>				</button>            			</div>		</form>	</div>	<div class="copyright">		2013 &copy; Soaer,com. Admin Dashboard Template.	</div>	<script src="/js/jquery-1.10.1.min.js" type="text/javascript"></script>	<script src="/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>	<script src="/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>    	<script src="/js/bootstrap.min.js" type="text/javascript"></script>	<script src="/js/jquery.slimscroll.min.js" type="text/javascript"></script>	<script src="/js/jquery.blockui.min.js" type="text/javascript"></script>	<script src="/js/jquery.cookie.min.js" type="text/javascript"></script>	<script src="/js/jquery.uniform.min.js" type="text/javascript" ></script>	<script src="/js/jquery.validate.min.js" type="text/javascript"></script>	<script src="/js/app.js" type="text/javascript"></script>	<script src="/js/login.js" type="text/javascript"></script>	<script src="/js/jquery-form.js" type="text/javascript"></script>    	<script>		jQuery(document).ready(function() {		  App.init();		  Login.init();		});	</script></html>
